<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Sketch - 艺术简笔画</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Kalam', cursive;
            background: #f8f6f0;
        }
        .sketchy-text {
            font-family: 'Caveat', cursive;
        }
        .sketchy-clock {
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }
        .sketchy-button {
            background: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .sketchy-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: transparent;
            border: 2px solid #333;
            border-radius: 8px;
            transform: rotate(0.5deg);
            z-index: -1;
        }
        .sketchy-button:hover {
            transform: translateY(-1px) rotate(-0.2deg);
        }
        .sketchy-button:active {
            transform: translateY(1px) rotate(0.2deg);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center overflow-hidden">

    <div class="flex flex-col items-center gap-8">
        <!-- Sketchy Clock SVG -->
        <div class="sketchy-clock">
            <svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
                <!-- Clock Face Background -->
                <circle cx="160" cy="160" r="150" fill="#fff" stroke="#333" stroke-width="3" 
                        stroke-dasharray="2,1" opacity="0.95"/>
                
                <!-- Hour Marks -->
                <g id="hour-marks" stroke="#333" stroke-width="2" fill="none">
                    <!-- 12 o'clock -->
                    <path d="M160 20 L158 35 L162 35 Z" fill="#333"/>
                    <!-- 3 o'clock -->
                    <path d="M300 160 L285 158 L285 162 Z" fill="#333"/>
                    <!-- 6 o'clock -->
                    <path d="M160 300 L158 285 L162 285 Z" fill="#333"/>
                    <!-- 9 o'clock -->
                    <path d="M20 160 L35 158 L35 162 Z" fill="#333"/>
                </g>
                
                <!-- Minute Marks (sketchy dots) -->
                <g id="minute-marks" fill="#666">
                    <!-- These will be generated by JavaScript -->
                </g>
                
                <!-- Numbers -->
                <g id="numbers" font-family="Caveat, cursive" font-size="24" font-weight="700" fill="#333" text-anchor="middle">
                    <text x="160" y="35" dominant-baseline="middle" transform="rotate(-2 160 35)">12</text>
                    <text x="285" y="165" dominant-baseline="middle" transform="rotate(1 285 165)">3</text>
                    <text x="160" y="295" dominant-baseline="middle" transform="rotate(1.5 160 295)">6</text>
                    <text x="35" y="165" dominant-baseline="middle" transform="rotate(-1 35 165)">9</text>
                </g>
                
                <!-- Clock Hands -->
                <g id="clock-hands">
                    <!-- Hour Hand (shortest) -->
                    <line id="hour-hand" x1="160" y1="160" x2="160" y2="100" 
                          stroke="#333" stroke-width="5" stroke-linecap="round"/>
                    
                    <!-- Minute Hand (medium length) -->
                    <line id="minute-hand" x1="160" y1="160" x2="160" y2="70" 
                          stroke="#333" stroke-width="4" stroke-linecap="round"/>
                    
                    <!-- Second Hand (longest) -->
                    <line id="second-hand" x1="160" y1="160" x2="160" y2="50" 
                          stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
                    
                    <!-- Center Dot -->
                    <circle cx="160" cy="160" r="6" fill="#333"/>
                    <circle cx="160" cy="160" r="3" fill="#e74c3c"/>
                </g>
                
                <!-- Progress Arc -->
                <path id="progress-arc" d="" stroke="#e74c3c" stroke-width="4" 
                      fill="none" stroke-linecap="round" opacity="0.7"/>
            </svg>
        </div>
        
        <!-- Time Display -->
        <div id="time-display" class="sketchy-text text-6xl font-bold text-gray-800 transform rotate-1">00:00:00</div>
    </div>

    <script>
        const timeDisplay = document.getElementById('time-display');
        const secondHand = document.getElementById('second-hand');
        const minuteHand = document.getElementById('minute-hand');
        const hourHand = document.getElementById('hour-hand');
        const progressArc = document.getElementById('progress-arc');
        const minuteMarks = document.getElementById('minute-marks');

        /**
         * Creates sketchy minute marks around the clock face.
         */
        function createMinuteMarks() {
            minuteMarks.innerHTML = '';
            const centerX = 160;
            const centerY = 160;
            const radius = 135;
            
            for (let i = 0; i < 60; i++) {
                if (i % 5 !== 0) { // Skip hour positions
                    const angle = (i * 6 - 90) * Math.PI / 180; // Convert to radians
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    
                    // Add slight randomness for sketchy effect
                    const offsetX = (Math.random() - 0.5) * 2;
                    const offsetY = (Math.random() - 0.5) * 2;
                    
                    const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    dot.setAttribute('cx', x + offsetX);
                    dot.setAttribute('cy', y + offsetY);
                    dot.setAttribute('r', '1.5');
                    dot.setAttribute('fill', '#666');
                    
                    minuteMarks.appendChild(dot);
                }
            }
        }

        /**
         * Creates the progress arc path for seconds.
         * @param {number} seconds - Current seconds (0-59)
         * @returns {string} SVG path string
         */
        function createProgressArc(seconds) {
            const centerX = 160;
            const centerY = 160;
            const radius = 140;
            const percentage = (seconds / 60) * 100;
            const startAngle = -90; // Start at top
            const endAngle = startAngle + (percentage / 100) * 360;
            
            const startAngleRad = startAngle * Math.PI / 180;
            const endAngleRad = endAngle * Math.PI / 180;
            
            const startX = centerX + radius * Math.cos(startAngleRad);
            const startY = centerY + radius * Math.sin(startAngleRad);
            const endX = centerX + radius * Math.cos(endAngleRad);
            const endY = centerY + radius * Math.sin(endAngleRad);
            
            const largeArcFlag = percentage > 50 ? 1 : 0;
            
            if (percentage === 0) return '';
            
            return `M ${startX} ${startY} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${endX} ${endY}`;
        }

        /**
         * Updates the clock display with current time.
         */
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Update digital time display
            const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timeDisplay.textContent = formattedTime;
            
            // Calculate rotation angles
            // Second hand: moves 6 degrees per second (360/60)
            const secondRotation = seconds * 6;
            
            // Minute hand: moves 6 degrees per minute (360/60)
            const minuteRotation = minutes * 6;
            
            // Hour hand: moves 30 degrees per hour (360/12) plus 0.5 degrees per minute
            const hourRotation = (hours % 12) * 30 + minutes * 0.5;
            
            // Apply rotations to clock hands
            secondHand.setAttribute('transform', `rotate(${secondRotation} 160 160)`);
            minuteHand.setAttribute('transform', `rotate(${minuteRotation} 160 160)`);
            hourHand.setAttribute('transform', `rotate(${hourRotation} 160 160)`);
            
            // Update progress arc (shows seconds progress)
            progressArc.setAttribute('d', createProgressArc(seconds));
        }

        // Initial setup
        createMinuteMarks();
        updateClock();
        
        // Update clock every second
        setInterval(updateClock, 1000);

    </script>
</body>
</html>
